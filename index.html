<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main Css Styling -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

</head>

<body class="theme dark">
  <header class="header ">
    <div class="container">
      <nav>
        <h2>Todo</h2>
        
        <div class="svg ">
          <!-- Sun icon !! -->
          <svg class="dark" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
          </svg>
           <!-- Moon icon !! -->
          <svg class="light" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path fill="#FFF" fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
          </svg>
        </div>
      </nav>
      <!-- Input To add task -->
      <form >
        <div class="check">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
          </svg>
        </div>
        <input type="text" id="input" placeholder="Create a new todo..">
      </form>
      <!-- Tasks Container -->
      <div class="tasks">
        <div class="task finished">
          <div class="check"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
            </svg></div>
          <h4>Task One</h4>
        </div>
        <div class="task">
          <div class="gradient-border"></div> 
          <div class="check">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6" />
              </svg>
            </div>
          
          <h4>10 minutes meditaion</h4>
          <button class="delete"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </div>

        <!-- Tasks footer -->
        <footer id="footer">
          <!-- Number Of items -->
          <!-- Add dynamic number -->
          <div class="items-left">
            5 items left
          </div>
          <!-- Stats of tasks  -->
          <div class="completion">
            <div class="all">All</div>
            <div class="active">Active</div>
            <div class="completed">Completed</div>
          </div>
          <!-- Clear Completed Tasks  -->
          <div class="clear">
            Clear Completed
          </div>
        </footer>
      </div>
      <div class="completion-mobile">
          <div class="all">All</div>
          <div class="active">Active</div>
          <div class="completed">Completed</div>
      </div>
    </div>
  </header>
  <div class="todos">

    <div class="container">

      <!-- Main -->
      <main>
      </main>
    </div>
  </div>

    Drag and drop to reorder list
  </footer> -->

</html>
